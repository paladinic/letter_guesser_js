<!DOCTYPE html>
<html>

<head>
  <title>
    Letter Guesser
  </title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/C_LOGO.png">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</head>

<body onload="init()">
  <div class="container">
    <div class="row">
      <div class="column">
        <canvas id="sketchpad" width="400" height="400"></canvas>
      </div>
      <div class="column">
        <h1 >Letter Guesser</h1>
        <input id='clear' type="submit" value="Clear" onclick="clearing()">
        <input id="go" type="submit" value="Guess" onclick="go()">
        <h1 id="result">Reuslt <span class='glow' id='result_span'></span> </h1>
      </div>
    </div>
  </div>
  <footer>
    <p> &#169; 2021 - London - Claudio Paladini -
      <a href="https://www.paladinic.com">paladinic.com</a> -
      <a href="https://github.com/paladinic/flask_letter_guesser">App Code</a>
    </p>
  </footer>
  </div>
</body>

</html>
